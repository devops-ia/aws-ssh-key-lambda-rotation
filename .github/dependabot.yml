version: 2
updates:
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: monthly
  open-pull-requests-limit: 10
  labels:
  - enhancement
  - dependency-management
  groups:
    github-actions:
      patterns:
        - "*"
- package-ecosystem: terraform
  directory: "/terraform"
  schedule:
    interval: monthly
  open-pull-requests-limit: 10
  labels:
  - enhancement
  - dependency-management
  groups:
    terraform:
      patterns:
        - "*"
- package-ecosystem: pip
  directory: "/terraform/src"
  schedule:
    interval: monthly
  open-pull-requests-limit: 10
  labels:
  - enhancement
  - dependency-management
  groups:
    pip:
      patterns:
        - "*"
